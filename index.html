<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Js tabs</title>
  </head>
  <body>
    <nav>
      <ul class="tabs">
        <li data-tabname="tab1" tclass="active">tab-1</li>
        <li data-tabname="tab2">tab-2</li>
        <li data-tabname="tab3">tab-3</li>
        <li data-tabname="tab4">tab-4</li>
      </ul>
    </nav>
    <div class="content-section">
      <div id="tab1" class="content active">Content-1</div>
      <div id="tab2" class="content">Content-2</div>
      <div id="tab3" class="content">Content-3</div>
      <div id="tab4" class="content">Content-4</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
